{% set name = "jinja-lsp" %}
{% set version = "0.1.89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uros-5/jinja-lsp/archive/v{{ version }}.tar.gz
  sha256: 76faacf78e0b1cc489bc7f498b8918cef499ac989178878ecfa3c7f0393bcfe0

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - jinja-lsp &  # [not win]
    - exe_pid=$!  # [not win]
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM  # [not win]
    - start /b jinja-lsp   # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]
    - taskkill /F /im jinja-lsp.exe  # [win]
    - if %errorlevel% neq 0 exit %errorlevel%  # [win]

about:
  home: https://github.com/uros-5/jinja-lsp
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Language Server for jinja
  dev_url: https://github.com/uros-5/jinja-lsp

extra:
  recipe-maintainers:
    - danielnachun
